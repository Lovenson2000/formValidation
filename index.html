<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main-container">

        <div class="top-container">
            <h1 class="main-heading">Form Validation in Javascript</h1>
            <form id="myForm" action="https://github.com/Lovenson2000">
                <h3>Username</h3>
                <input type="text" id="username" placeholder="Enter your name">

                <h3>Email</h3>
                <input type="email" id="email" placeholder="Enter your email">

                <h3>Password</h3>
                <input type="password" name="password" id="password" placeholder="Enter your password">

                <input type="submit" value="submit" id="submit-btn">

                <p class="agreement">By clicking on the submit button, you agree to our <a href="#">Terms and
                    Policies</a> on personal data usage. <a href="#">See more...</a></p>

                <p class="copyright">&#169;Lovenson Beaucicot, 2023</p>

            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
